<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias con JS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Noto+Serif+JP&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4868f4a980.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-5 d-flex flex-column align-items-center bg-success">
    <button id="buttonWH">Cambiar ancho y alto</button>
    <div class="d-flex my-2">
      <div class="d-flex flex-column me-2 align-items-center">
        <label for="heightInput">Cambiar alto</label>
        <input type="text" id="heightInput" placeholder="  Alto en px" />
      </div>
      <div class="d-flex flex-column ms-2 align-items-center">
        <label for="widthInput">Cambiar ancho</label>
        <input type="text" id="widthInput" placeholder="  Ancho en px" />
      </div>
    </div>
    <div
      class="bg-dark text-light d-flex flex-column align-items-center mb-5 py-2 px-4 rounded"
    >
      <div class="contador fs-2">10</div>
      <div class="d-flex">
        <div class="me-2"><i class="fa-solid fa-play"></i></div>
        <div class="ms-2"><i class="fa-solid fa-pause"></i></div>
      </div>
    </div>
    <div class="card">
      <div class="card-body position-relative m-3">
        <div
          class="d-flex justify-content-start position-absolute top-0 start-0 display-1"
          id="divPalo1"
        >
          ♣
        </div>
        <div
          class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle"
        >
          <h1 id="numero" class="pb-5">A</h1>
        </div>
        <div
          class="d-flex position-absolute bottom-0 end-0 display-1"
          id="divPalo2"
        >
          ♣
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-light mt-5" id="button">
      Nueva Carta
    </button>
    <script src="app.js"></script>
  </body>
</html>
